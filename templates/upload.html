<!-- frontend code for image processing -->
<html>
<title> Image Processing </title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">

<body><br>


<h1>Image Processing</h1><hr>

<form method="post" action="/gray" enctype="multipart/form-data"><br><br>

    <h2>Select an Image for adding a Black & White effect to it.</h2>
<!-- options for the different types of pitcure options  -->
    <select name="image_type_selection">

        <option class="option" value="gray">Gray</option>
        <option class="option" value="sketch">Sketch</option>
        <option class="option" value="oil_painting">Oil Painting</option>
        <option class="option" value="rgb">RGB</option>
        <option class="option" value="water_painting">Water Painting</option>
        <option class="option" value="inverted">Inverted effect</option>
        <option class="option" value="hdr">HDR</option>
    </select>
        

    <input class="btn btn-primary btn-lg" type="file" name="file" ><br><br>
    <input class="btn btn-success btn-lg" type="submit" value="Submit">

    <h3>{{message}}</h3>

    <img src="{{ url_for('display_image', filename=filename) }}">

</form>


</body>
</html>
